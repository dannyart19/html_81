<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<script>

var number1 = prompt('Введите первое число');
var sign = prompt('Выберите функцию (+ - * /)');
var number2 = prompt('Введите второе число');

if (sign == '+') {
alert(+number1+ +number2);
}
else if (sign == '*') {
alert(number1*number2);
}
else if (sign == '-') {
alert(number1-number2);
}
else if ((sign == '/') && (number2 > 0) || (number2 < 0)) {
alert(number1/number2);
}
else {
alert('вы ввели неверные данные');
}

</script>
</body>
</html>
